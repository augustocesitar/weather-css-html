<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link rel="stylesheet" href="styles.css" />
    <script
      src="https://kit.fontawesome.com/1b47f3aee5.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <!-- Inicio Icono Sol -->
    <div class="container-sol">
      <i class="fa-solid fa-sun fa-10x" style="color: #ffd43b"></i>
    </div>

    <!-- Inicio Seccion Temperatura -->

    <div class="container-temperature">
      <!-- Inicio Seccion de condiciones Climaticas -->
      <div class="info-weather">
        <p class="yellow">OUTDOOR</p>
        <p>
          <span class="grades">23°</span> <span class="yellow cf">C|F</span>
        </p>

        <div class="conditions">
          <p>Precipitation: 0%</p>
          <p>Humidity: 82%</p>
          <p>Wind: 5km/h</p>
          <p class="yellow">H:24° L18°</p>
        </div>
      </div>
      <!-- Fin de condiciones climaticas -->

      <!-- inicio de ubicacion y barometro -->
      <div class="container-location">
        <div class="white">
          <div class="center-justify">
            <i class="fa-solid fa-location-dot" style="color: #ffd43b"></i>
          </div>
          <p class="location">NEW YORK</p>
          <p class="center-justify">Sunday | 12 Dec</p>
          <p class="center-justify">2024</p>
        </div>

        <div class="barometer center-justify">
          <p class="white bar-n">23.6<sup>hg</sup></p>
          <p class="yellow">BAROMETER</p>
        </div>
      </div>
      <!-- Final ubicacion y barometro -->

      <!-- Comienzo condiciones climaticas 2  -->

      <div class="info-weather">
        <p class="yellow">OUTDOOR</p>
        <p>
          <span class="grades">23°</span> <span class="yellow cf">C|F</span>
        </p>

        <div class="conditions">
          <p>Precipitation: 0%</p>
          <p>Humidity: 82%</p>
          <p>Wind: 5km/h</p>
          <p class="yellow">H:24° L18°</p>
        </div>
      </div>
    </div>
    <!-- Fin de condiciones climaticas 2 -->

    <!-- Inicio Seccion Temperatura -->
    <div class="lastSection">
      <div class="forcast">
        <p class="yellow">12 - HOUR FORCAST</p>
        <div class="container-weather">
          <div class="weather-item">
            <i class="fa-solid fa-cloud" style="color: #f7faf5"></i>
            <p class="white">12°</p>
          </div>
          
          <div class="weather-item">
            <i class="fa-solid fa-cloud" style="color: #f7faf5"></i>
            <p class="white">12°</p>
          </div>
          
          <div class="weather-item">
            <i class="fa-solid fa-cloud" style="color: #f7faf5"></i>
            <p class="white">12°</p>
          </div>
          
          <div class="weather-item">
            <i class="fa-solid fa-cloud" style="color: #f7faf5"></i>
            <p class="white">12°</p>
          </div>
          
          <div class="weather-item">
            <i class="fa-solid fa-cloud" style="color: #f7faf5"></i>
            <p class="white">12°</p>
          </div>
        </div>
      </div>

      <div class="moonFase">
        <p class="yellow">MOON FASE</p>

        <div class="container-moon">
          <div class="moon-item">
            <i class="fa-solid fa-moon fa-2xl" style="color: #f3f6fb;"></i>
          </div>

          <div class="moon-item">
            <i class="fa-solid fa-moon fa-2xl" style="color: #f3f6fb;"></i>
          </div>

          <div class="moon-item">
            <i class="fa-solid fa-moon fa-2xl" style="color: #f3f6fb;"></i>
          </div>

          <div class="moon-item">
            <i class="fa-solid fa-moon fa-2xl" style="color: #f3f6fb;"></i>
          </div>
          
          <div class="moon-item">
            <i class="fa-solid fa-moon fa-2xl" style="color: #f3f6fb;"></i>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
